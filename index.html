<!DOCTYPE html>
<html>
<head>

    <script>
        function openNewHTML() {
            window.location.href = "index.html";
        }
    </script>

    <script>
        function openInfoScroll1() {
            window.location.href = "index_after scroll.html";
        }

        function openInfoScroll2() {
            window.location.href = "index_after scroll_2.html";
        }

        function openInfoScroll3() {
            window.location.href = "index_after scroll_3.html";
        }

        function openInfoScroll4() {
            window.location.href = "index_after scroll_4.html";
        }

        function openInfoScroll5() {
            window.location.href = "index_after scroll_5.html";
        }

        function openInfoScroll6() {
            window.location.href = "index_after scroll_6.html";
        }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .header-2 {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            background-color: #f2f2f2;
        }

        .header-2 img {width: 100%;
        height:100%}

        .header-1 {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            background-color: #f2f2f2;
        }
       
        .header-1 img {width: 100%;
        height: 100%;}

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 0px;
            margin-top: 0px;
        }

        .image-grid img {
            width: 100%;
            height: 100%;
        }      

    </style>
</head>
<body>
    <div class="header-1" onclick="openNewHTML()">
        <img src="image/맨 위.png" alt="맨 위">
    </div>
    <div class="header-2">
        <img src="image/샹단사진.png" alt="상단">
    </div> 

    <div class="image-grid">
        <img src="image/Group 171.png" alt="이미지 3" onclick="openInfoScroll1()">
        <img src="image/Group 172.png" alt="이미지 6" onclick="openInfoScroll2()">
        <img src="image/Group 173.png" alt="이미지 4" onclick="openInfoScroll3()">
        <img src="image/Group 174.png" alt="이미지 7" onclick="openInfoScroll4()">
        <img src="image/Group 175.png" alt="이미지 5" onclick="openInfoScroll5()">
        <img src="image/Group 176.png" alt="이미지 8" onclick="openInfoScroll6()"> 
    </div>
</body>
</html>
